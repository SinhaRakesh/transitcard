 <div class="{$class} ap-chat" id="{$_name}" style="{$style}">
  <div class="row ap-internalchat">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div class="frame">
        <div class="sidepanel">
          <div id="search">
            {Pannel}
              {$grid_buttons}
              <div class="xepan-filter-form">
                {$quick_search}
              </div>
            {/Pannel}
          </div>
          {header}{/}
          {ap_member_list}
          <div id="{$_name}"  class="contacts" style="clear: both;">
            <ul>
              {rows}{row}
              <a href="{$chaturl}">
              <li class="contact" data-id="{$id}" data-memberid="{$id}" data-name="{$name}" data-profileimage="{$profile_image}" data-uuid="{$uuid}">
                <div class="wrap">
                  <span class="contact-statusonline"></span>
                  <img src="{profile_image}{/}" alt="" />
                  <div class="meta">
                    <p class="name">{$name}</p>
                  </div>
                </div>
              </li>
              </a>
              {/}{/}
            </ul>
          </div>
          {/}
          {not_found}{$not_found_message}{/}
        </div>
      </div>
    </div>
    {$Paginator}
  </div>
<!-- Inline CSS -->

<style class="cp-pen-styles">
.ap-internalchat .contacts li{
  list-style: none;
}

.ap-internalchat .contacts ul{
  width:100%;
  padding: 0px;
}


.ap-internalchat .col-md-3,.ap-internalchat .col-md-5,.ap-internalchat .col-md-4{
  padding: 0px;
  margin: 0px;
}

.frame {
  width: 100%;
  background: #E6EAEA;
}

.frame .sidepanel #search {
  border-top: 1px solid #32465a;
  border-bottom: 1px solid #32465a;
  font-weight: 300;
  padding:10px;
  height: 60px;
}
.frame .sidepanel #search input {
  padding: 10px 0 10px 10px;
  border: none;
  background: #32465a;
  color: #f5f5f5;
  width: 100%;
}

.xepan-filter-form form .atk-cells.atk-input-combo div.atk-cell .atk-button > span.fa.fa-search,
.xepan-filter-form form .atk-cells.atk-input-combo div.atk-cell .atk-button > .icon-cancel.atk-swatch-red
{
  height: 40px;
  width: 40px;
  padding: 10px;
  margin-top:0px; 
}
.xepan-filter-form form .atk-cells.atk-input-combo div.atk-cell .atk-button > span.fa.fa-search{
  border-radius: 0px 5px 5px 0px;
}
.xepan-filter-form form .atk-cells.atk-input-combo div.atk-cell .atk-button > span.icon-cancel{
  border-radius: 5px 0px 0px 5px;
}

}
.frame .sidepanel #search input::-moz-placeholder {
  color: #f5f5f5;

.frame .sidepanel .contacts ul li.contact {
  position: relative;
  padding: 10px 0 15px 0;
  font-size: 0.9em;
  cursor: pointer;
}
@media screen and (max-width: 735px) {
  .frame .sidepanel .contacts ul li.contact {
    padding: 6px 0 46px 8px;
  }
  #search .xepan-filter-form .atk-cell.atk-jackscrew{
    width:60%;
  }
}


.frame .sidepanel .contacts ul li.contact:hover {
  background: #32465a;
  color:white;
}
.frame .sidepanel .contacts ul li.contact.active {
  background: #32465a;
  border-right: 5px solid #435f7a;
}
.frame .sidepanel .contacts ul li.contact.active span.contact-status {
  border: 2px solid #32465a !important;
}
.frame .sidepanel .contacts ul li.contact .wrap {
  width: 88%;
  margin: 0 auto;
  position: relative;
}
@media screen and (max-width: 735px) {
  .frame .sidepanel .contacts ul li.contact .wrap {
    width: 100%;
  }
}
.frame .sidepanel .contacts ul li.contact .wrap span {
  position: absolute;
  left: 0;
  margin: -2px 0 0 -2px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  border: 2px solid #2c3e50;
  background: #95a5a6;
}
.frame .sidepanel .contacts ul li.contact .wrap span.online {
  background: #2ecc71;
}
.frame .sidepanel .contacts ul li.contact .wrap span.away {
  background: #f1c40f;
}
.frame .sidepanel .contacts ul li.contact .wrap span.busy {
  background: #e74c3c;
}
.frame .sidepanel .contacts ul li.contact .wrap img {
  width: 40px;
  border-radius: 50%;
  float: left;
  margin-right: 10px;
}
@media screen and (max-width: 735px) {
  .frame .sidepanel .contacts ul li.contact .wrap img {
    margin-right: 0px;
  }
}
.frame .sidepanel .contacts ul li.contact .wrap .meta {
  padding: 5px 0 0 0;
}
.frame .sidepanel .contacts ul li.contact .wrap .meta .name {
  font-weight: 600;
}
.frame .sidepanel .contacts ul li.contact .wrap .meta .preview {
  margin: 5px 0 0 0;
  padding: 0 0 1px;
  font-weight: 400;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  -moz-transition: 1s all ease;
  -o-transition: 1s all ease;
  -webkit-transition: 1s all ease;
  transition: 1s all ease;
}
.frame .sidepanel .contacts ul li.contact .wrap .meta .preview span {
  position: initial;
  border-radius: initial;
  background: none;
  border: none;
  padding: 0 2px 0 0;
  margin: 0 0 0 1px;
  opacity: .5;
}
.frame .sidepanel #bottom-bar {
  position: absolute;
  width: 100%;
  bottom: 0;
}

.frame .content {
  /*float: right;*/
  width: 100% !important;
  height: 100%;
  /*overflow: hidden;*/
  position: relative;
}
@media screen and (max-width: 735px) {
  .frame .content {
    width: calc(100%);
    min-width: 300px !important;
  }
}
@media screen and (min-width: 900px) {
  .frame .content {
    width: calc(100% - 340px);
  }
}
.frame .content .contact-profile {
  width: 98%;
  height: 60px;
  line-height: 60px;
  color: white;
  background: #32465a;
  border-bottom: 5px solid #435f7a;
}
.frame .content .contact-profile img {
  width: 40px;
  border-radius: 50%;
  float: left;
  margin: 9px 12px 0 9px;
}
.frame .content .contact-profile p {
  float: left;
}
.frame .content .contact-profile .social-media {
  float: right;
}
.frame .content .contact-profile .social-media i {
  margin-left: 14px;
  cursor: pointer;
}
.frame .content .contact-profile .social-media i:nth-last-child(1) {
  margin-right: 20px;
}
.frame .content .contact-profile .social-media i:hover {
  color: #435f7a;
}
</style>

</div>
