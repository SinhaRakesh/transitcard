<div class="{$class} ap-chat" id="{$_name}" style="{$style}">
<div class="row ap-internalchat">
  <div class="col-md-4">
    <div class="frame">
      <div class="sidepanel">
        <div id="search">
          <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
          <input type="text" placeholder="Search contacts..." />
        </div>

        {ap_member_list}
        <div id="{$_name}" class="contacts">
          <ul>
            {rows}{row}
            <li class="contact" data-memberid="{$id}" data-name="{$name}" data-profileimage="{$profile_image}" data-uuid="{$uuid}">
              <div class="wrap">
                <span class="contact-statusonline"></span>
                <img src="{profile_image}{/}" alt="" />
                <div class="meta">
                  <p class="name">{$name}</p>
                </div>
              </div>
            </li>
            {/}{/}
          </ul>
        </div>
        {/}

      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="frame" id="{$_name}" style="{$style}">
      <div class="content">
        {ap_chat_lister}
        <div id="{$_name}" class="message-wrapper ap-chat-message-trigger-reload">
          <div class="contact-profile selected-member">
          <img src="{$selected_member_img}" alt="" class="selected-member-img" />
          <p class="selected-member-name">{selected_name}Previous Chat History{/}</p>
          </div>

          <div class="messages" id="{$_name}-message">
            <ul>
              {rows}{row}
                <li class="{$chat_direction}">
                  <div class="message-wrapper">
                    <img src="{$profile_image}" alt="" style="" />
                    <div class="message-content">
                      {$description}
                      <!-- <br/> -->
                      <!-- <small style="text-align: right;font-size: 10px;">{$send_date}</small> -->
                    </div>
                  </div>
                  <div class="message-otherinfo-wrapper">
                    <div class="chat-otherinfo">
                      <span class="">{$send_date}</span>
                    </div>
                  </div>
                </li>
                {/}{/}
            </ul>
          </div>
          {$Content}
        </div>
        {/}
        <!-- <div class="message-input">
          <div class="wrap">
          </div>
        </div> -->
      {$message_form}
      </div>
    </div>
    {$Content}
    </div>
  </div>
</div>

<!-- Inline CSS -->

<style class="cp-pen-styles">
.ap-internalchat .contacts li{
  list-style: none;
}

.ap-internalchat .contacts ul{
  width:100%;
  padding: 0px;
}


.ap-internalchat .col-md-3,.ap-internalchat .col-md-5,.ap-internalchat .col-md-4{
  padding: 0px;
  margin: 0px;
}

.frame {

    min-width: 58px;
  }
}

  border-bottom: 1px solid #32465a;

}
@media screen and (max-width: 735px) {
  .frame .sidepanel #search {
    display: none;
  }
}
.frame .sidepanel #search label {
  position: absolute;
  margin: 10px 0 0 20px;
}
.frame .sidepanel #search input {
  font-family: "proxima-nova",  "Source Sans Pro", sans-serif;
  padding: 10px 0 10px 46px;

  border: none;

  color: #f5f5f5;
}

  background: #435f7a;
}

}
.frame .sidepanel #search input::-moz-placeholder {
  color: #f5f5f5;
}
.frame .sidepanel #search input:-ms-input-placeholder {

}
.frame .sidepanel #search input:-moz-placeholder {
  color: #f5f5f5;
}
.frame .sidepanel .contacts {

  }

.frame .sidepanel .contacts::-webkit-scrollbar {

}
.frame .sidepanel .contacts::-webkit-scrollbar-thumb {

  background: #32465a;

}
.frame .sidepanel .contacts ul li.contact.active span.contact-status {
  border: 2px solid #32465a !important;
}
.frame .sidepanel .contacts ul li.contact .wrap {
  width: 88%;
  margin: 0 auto;
  position: relative;
}
@media screen and (max-width: 735px) {
  .frame .sidepanel .contacts ul li.contact .wrap {
    width: 100%;
  }
}
.frame .sidepanel .contacts ul li.contact .wrap span {
  position: absolute;
  left: 0;
  margin: -2px 0 0 -2px;
  width: 10px;
  height: 10px;

  border: 2px solid #2c3e50;
  background: #95a5a6;
}
.frame .sidepanel .contacts ul li.contact .wrap span.online {
  background: #2ecc71;
}
.frame .sidepanel .contacts ul li.contact .wrap span.away {
  background: #f1c40f;
}
.frame .sidepanel .contacts ul li.contact .wrap span.busy {
  background: #e74c3c;
}
.frame .sidepanel .contacts ul li.contact .wrap img {
  width: 40px;
  border-radius: 50%;
  float: left;
  margin-right: 10px;
}
@media screen and (max-width: 735px) {
  .frame .sidepanel .contacts ul li.contact .wrap img {
    margin-right: 0px;
  }
}
.frame .sidepanel .contacts ul li.contact .wrap .meta {
  padding: 5px 0 0 0;
}
@media screen and (max-width: 735px) {
  .frame .sidepanel .contacts ul li.contact .wrap .meta {
    display: none;
  }
}
.frame .sidepanel .contacts ul li.contact .wrap .meta .name {
  font-weight: 600;
}
.frame .sidepanel .contacts ul li.contact .wrap .meta .preview {
  margin: 5px 0 0 0;
  padding: 0 0 1px;
  font-weight: 400;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  -moz-transition: 1s all ease;
  -o-transition: 1s all ease;
  -webkit-transition: 1s all ease;
  transition: 1s all ease;
}
.frame .sidepanel .contacts ul li.contact .wrap .meta .preview span {
  position: initial;
  border-radius: initial;
  background: none;
  border: none;
  padding: 0 2px 0 0;
  margin: 0 0 0 1px;
  opacity: .5;
}
.frame .sidepanel #bottom-bar {
  position: absolute;
  width: 100%;

  height: 100%;

  .frame .content {

  }

  .frame .content {

  }

.frame .content .contact-profile {

  height: 60px;
  line-height: 60px;
  color: white;
  background: #32465a;
  border-bottom: 5px solid #435f7a;

.frame .content .contact-profile img {
  width: 40px;
  border-radius: 50%;

  margin: 9px 12px 0 9px;
}
.frame .content .contact-profile p {
  float: left;
}
.frame .content .contact-profile .social-media {
  float: right;
}
.frame .content .contact-profile .social-media i {
  margin-left: 14px;

}
.frame .content .contact-profile .social-media i:nth-last-child(1) {

}
.frame .content .contact-profile .social-media i:hover {
  color: #435f7a;

.frame .content .messages {
  height: auto;
  min-height: calc(100% - 150px);
  max-height: calc(100% - 150px);

  overflow-x: hidden;
  width: 98%;

@media screen and (max-width: 735px) {

.frame .content .messages::-webkit-scrollbar {

.frame .content .messages::-webkit-scrollbar-thumb {

.frame .content .messages ul li {

.frame .content .messages ul li:nth-last-child(1) {

.frame .content .messages ul li.sent img {
  margin: 6px 8px 0 0;

}

.frame .content .messages ul li.sent .message-content {
  background: #435f7a;
  color: #f5f5f5;
  max-width: 90%;
}

.frame .content .messages ul li.sent .message-wrapper {
  max-width: 80%;
  width: auto;
}

.frame .content .messages ul li.sent .chat-otherinfo{
  margin-left: 5px;
}

.frame .content .messages ul li.replies .message-wrapper {
  max-width: 80%;

  float: right;
}

.frame .content .messages ul li.replies img {
  float: right;

}
.frame .content .messages ul li.replies .message-content {

}
.frame .content .messages ul li.replies .chat-otherinfo{
  float:left;
  margin-right: 5px;
}
.frame .content .messages ul li img {
  width: 22px;
  border-radius: 50%;
  float: left;
}

li.sent > div{
  float: left;
}

li.replies > div{
  float: right;
}

.frame .content .messages ul li .message-content {
  display: inline-block;
  padding: 10px 15px;

}

  .frame .content .messages ul li .message-content {
    max-width: 90%;
  }
  .frame .content .messages ul li .message-wrapper {

.frame #form {

}

.chat-action-wrapper{

}
 .messages > ul > li:hover .chat-action-wrapper{

 }
