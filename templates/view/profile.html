<div class="{$class}" id="{$_name}" style="{$style}">
  {$Content}

  <section class="content">
    <div class="row">
      <div class="col-md-3">
        <!-- Profile Image -->
        <div class="box box-primary">
          <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="{$image}" alt="User profile picture">

            <h3 class="profile-username text-center">{$name}</h3>
            <p class="text-muted text-center">{$flat_name}</p>

            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>{$organization}</b> <a class="pull-right">{$post}</a>
              </li>
              <li class="list-group-item">
                <b>DOB</b> <a class="pull-right">{$dob}</a>
              </li>
            </ul>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <!-- About Me Box -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">About Me</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <strong><i class="fa fa-book margin-r-5"></i> Education</strong>
              <p class="text-muted">
                {$education}
              </p>
            <hr>

            <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
            <p class="text-muted">{$address},<br/>{$city}, {$state}, {$country}</p>
            <hr>
            <strong><i class="fa fa-pencil margin-r-5"></i> Skills</strong>
            <p>
              {$skills_value}
              
            </p>
            <hr>
            <strong><i class="fa fa-file-text-o margin-r-5"></i> About You</strong>
            <p>{$remark}</p>
          </div>
            <!-- /.box-body -->
        </div>
      <!-- /.box -->
      </div>
        <!-- /.col -->
      <div class="col-md-9">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <!-- <li class="active"><a href="#activity" data-toggle="tab">Activity</a></li> -->
            <!-- <li><a href="#timeline" data-toggle="tab">Timeline</a></li> -->
            <li class="active"><a href="#settings" data-toggle="tab">Update Profile</a></li>
            <li><a href="#password" data-toggle="tab">Change Password</a></li>
          </ul>
          <div class="tab-content">
            <!-- <div class="active tab-pane" id="activity">
              
            </div> -->
            <div class="active tab-pane" id="settings">
              {$setting_form}
            </div>
            <div class="tab-pane" id="password">
              {$change_password}
            </div>
            <!-- /.tab-pane -->
          </div>
          <!-- /.tab-content -->
        </div>
        <!-- /.nav-tabs-custom -->
      </div>
    <!-- /.col -->
    </div>
      <!-- /.row -->
  </section>
</div>
