<div class="ap-grid box box-primary {$class}" style="{$style}" id="{$_name}">
  {Pannel}
  <div class="box-header with-border">
    <h3 class="box-title">{$title}</h3>
    <div class="box-tools">
          {$grid_buttons}
          <div class="xepan-filter-form">
            {$quick_search}
          </div>
    </div>
  </div>
  {/}
  {header}{/}
  <!-- /.box-header -->
  <div class="box-body">
    <ul class="products-list product-list-in-box">
      {rows}{row}
      <li class="item">
        <div class="product-img text-center" title="Created By {$created_by}">
          <img src="{$profile_image}" alt="{$created_by}" style="width:50px;height: 50px;">
          <p>{$created_by}<br/>{$flat_name}</p>
        </div>
        <div class="product-info">
          <div class="product-title text-purple">{$category}</div>
          <div class="pull-right">
            {$action}
          </div>
          <span class="product-description">
            {$description}
          </span>
          <span class="fa fa-timer product-description">{$created_at}</span>
          {urget_wrapper}<span class="label label-danger">Urget</span>{/}
        </div>
      </li>
      {/row}{/rows}
    </ul>
  </div>
  <!-- /.box-body -->
  <div class="box-footer text-center">
    {$Paginator}
  </div>
  {not_found}{$not_found_message}{/}
  <!-- /.box-footer -->
</div>
